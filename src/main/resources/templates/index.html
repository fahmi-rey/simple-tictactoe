<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Tic Tac Toe</h1>
            <form class="row" action="play" novalidate>
                <div class="col-lg-4 mx-auto">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <div class="mb-3">
                            <label for="sizeBoard" class="form-label">Size Board</label>
                            <input type="number" class="form-control" id="sizeBoard" name="size" max="12" placeholder="Input size board game, eg: 3" onchange="validateSizeBoard()"/>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button id="submit-button" type="submit" class="btn btn-primary btn-lg px-4 gap-3" disabled>Start Game</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <script>
        function validateSizeBoard() {
            const submitButton = $('#submit-button');
            submitButton.prop('disabled', true);
            const sizeBoardEl = document.getElementById('sizeBoard');
            const value = sizeBoardEl.value;
            if (value % 2 === 0) {
                alert('Size board must be odd number');
                sizeBoardEl.value = "";
                return;
            }

            if (value < 3) {
                alert('Size board must be greater than 2');
                sizeBoardEl.value = "";
                return;
            }

            if (value > 11) {
                alert('Size board must be less than 12');
                sizeBoardEl.value = "";
                return;
            }

            submitButton.prop('disabled', false);
        }
    </script>
</body>
</html>
